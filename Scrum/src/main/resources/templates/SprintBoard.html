<!DOCTYPE html>
<html>
<head th:include="layout :: copy3">
</head>
<body>
    <div th:replace="layout :: copy1"></div>
    <div class="inner-wrapper">
        <div th:replace="layout :: copy2"></div>
        <section class="content-body">
            <header class="page-header">
                <h2>Sprint Board</h2>
                <div class="right-wrapper pull-right">
                    <ol class="breadcrumbs">
                        <li></li>
                        <li><span>Sprint</span></li>
                    </ol>
                    <a class="sidebar-right-toggle" data-open="sidebar-right"><i
                        class="fa fa-chevron-left"></i></a>
                </div>
            </header>
            <div class="row">
                <section class="panel">
                    <div class="panel-body">
                    
                        <div class="panel-group">
                            <div class="col-md-3 panelspace">
                            <br>
                            <h1>Items</h1><br>
                                <div class="panel panel-info">
                                    <div class="panel-heading"
                                        style="font-family: 'Shadows Into Light Two', cursive; font-size: 20px; font-weight: bolder;">Todo</div>
                                    <div class="panel-body" style="padding: 0px">
                                        <ul class="list-group" style="margin-bottom: 0px">
                                            <li class="list-group-item">Todo Task 1</li>
                                            <li class="list-group-item">Todo Task 2</li>
                                            <li class="list-group-item">Todo Task 2</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <h1>Sprint</h1>
                            <div class="flex" style="display: flex; flex-direction: row;">
                                <div class="scrum-board backlog">
                                    <h2>To do</h2><br>
                                    <div class="input-group1 overflow">
                                        <span>Wash dishes</span>
                                    </div>
                                </div>
                                <div class="scrum-board in-progress">
                                    <h2>In progress</h2><br>
                                </div>
                                <div class="scrum-board done">
                                    <h2>Done</h2><br>
                                </div>
                            </div>
                        </div>
                </section>
            </div>
        </section>
        <div th:include="layout :: copy4"></div>
</body>
</html>
