
<!doctype html>
<html class="fixed">

	<head th:include="layout :: copy3">
	<link rel="stylesheet" href="../static/assets/vendor/pnotify/pnotify.custom.css" th:href="@{assets/vendor/pnotify/pnotify.custom.css}"/>
	</head>
	
	<body>
	
				<div th:replace="layout :: copy1"></div>
				<div th:replace="layout :: copy2"></div>
					
				<section class="content-body">




		<div class="row" style="margin-top: 10%">
							<div class="col-xs-12">
								<section class="panel form-wizard" id="w4">
									<header class="panel-heading">
										<div class="panel-actions">
											<a href="#" class="fa fa-caret-down"></a>
											<a href="#" class="fa fa-times"></a>
										</div>
						
										<h2 class="panel-title">Form Sprints & Items</h2>
									</header>
									<div class="panel-body">
										<div class="wizard-progress wizard-progress-lg">
											<div class="steps-progress">
												<div class="progress-indicator"></div>
											</div>
											<ul class="wizard-steps">
												<li class="active">
													<a href="#w4-account" data-toggle="tab"><span>1</span>Account Info</a>
												</li>
												<li>
													<a href="#w4-profile" data-toggle="tab"><span>2</span>Profile Info</a>
												</li>
												<li>
											
											</ul>
										</div>
						
										<form class="form-horizontal" novalidate="novalidate">
											<div class="tab-content">
												<div id="w4-account" class="tab-pane active">
													<div class="form-group">
														<label class="col-sm-3 control-label" for="w4-username">Username</label>
														<div class="col-sm-9">
															<input type="text" class="form-control" name="username" id="w4-username" required>
														</div>
													</div>
													<div class="form-group">
														<label class="col-sm-3 control-label" for="w4-password">Password</label>
														<div class="col-sm-9">
															<input type="password" class="form-control" name="password" id="w4-password" required minlength="6">
														</div>
													</div>
												</div>
												<div id="w4-profile" class="tab-pane">
													<div class="form-group">
														<label class="col-sm-3 control-label" for="w4-first-name">First Name</label>
														<div class="col-sm-9">
															<input type="text" class="form-control" name="first-name" id="w4-first-name" required>
														</div>
													</div>
													<div class="form-group">
														<label class="col-sm-3 control-label" for="w4-last-name">Last Name</label>
														<div class="col-sm-9">
															<input type="text" class="form-control" name="last-name" id="w4-last-name" required>
														</div>
													</div>
												</div>
												
											</div>
										</form>
									</div>
									<div class="panel-footer">
										<ul class="pager">
											<li class="previous disabled">
												<a><i class="fa fa-angle-left"></i> Previous</a>
											</li>
											<li class="finish hidden pull-right">
												<a>Finish</a>
											</li>
											<li class="next">
												<a>Next <i class="fa fa-angle-right"></i></a>
											</li>
										</ul>
									</div>
								</section>
							</div>
						</div>
						
						
			</section>
		<div th:include="layout :: copy4"></div>
		
		<script src="../static/assets/javascripts/forms/examples.wizard.js" th:src="@{assets/javascripts/forms/examples.wizard.js}"></script>
		
		<script src="../static/assets/vendor/jquery-validation/jquery.validate.js" th:src="@{assets/vendor/jquery-validation/jquery.validate.js}"></script>
		<script src="../static/assets/vendor/bootstrap-wizard/jquery.bootstrap.wizard.js" th:src="@{assets/vendor/bootstrap-wizard/jquery.bootstrap.wizard.js}"></script>
		<script src="../static/assets/vendor/pnotify/pnotify.custom.js" th:src="@{assets/vendor/pnotify/pnotify.custom.js}"></script>
			
	</body>
</html>
