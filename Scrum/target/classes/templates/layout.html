<!DOCTYPE html>
<html>
<head th:fragment="copy3">

<!-- Basic -->
<meta charset="UTF-8">

<title>Scrum HD</title>
<meta name="keywords" content="Scrum HD" />
<meta name="description" content="Scrum HD">

<!-- Mobile Metas -->
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<!-- Web Fonts  -->
<link
	href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light"
	rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="../static/assets/vendor/pnotify/pnotify.custom.css" />
<!-- Vendor CSS -->
<link rel="stylesheet"
	href="../static/assets/vendor/bootstrap/css/bootstrap.css"
	th:href="@{assets/vendor/bootstrap/css/bootstrap.css}" />
<link rel="stylesheet"
	href="../static/assets/vendor/font-awesome/css/font-awesome.css"
	th:href="@{assets/vendor/font-awesome/css/font-awesome.css}" />
<link rel="stylesheet"
	href="../static/assets/vendor/magnific-popup/magnific-popup.css"
	th:href="@{assets/vendor/magnific-popup/magnific-popup.css}" />
<link rel="stylesheet"
	href="../static/assets/vendor/bootstrap-datepicker/css/datepicker3.css"
	th:href="@{assets/vendor/bootstrap-datepicker/css/datepicker3.css}" />

<!-- Theme CSS -->
<link rel="stylesheet" href="../static/assets/stylesheets/theme.css"
	th:href="@{assets/stylesheets/theme.css}" />

<!-- Skin CSS -->
<link rel="stylesheet"
	href="../static/assets/stylesheets/skins/default.css"
	th:href="@{assets/stylesheets/skins/default.css}" />

<!-- Theme Custom CSS -->
<link rel="stylesheet"
	href="../static/assets/stylesheets/theme-custom.css"
	th:href="@{assets/stylesheets/theme-custom.css}" />

<!-- Head Libs -->
<script src="../static/assets/vendor/modernizr/modernizr.js"
	th:src="@{assets/vendor/modernizr/modernizr.js}"></script>
	
	<style>
.button {
    display: inline-block;
    padding: 10px;
    background: linear-gradient(#79a6e2 2%, #3366aa 5%, #1e4e8e);
    border: none;
    border-radius: 5px;
    color: #fff;
    font-weight: bold;
    font-size: 16px;
    box-shadow: 0px 3px 0px #113c75, 0px 5px 5px #333;
    margin-right: 5px;
}

.button-backlog {
    background: transparent;
    box-shadow: none;
    color: #3366aa;
    font-weight: normal;
}

.button-progress {
    background: transparent;
    box-shadow: none;
    color: #c06300;
    font-weight: normal;
}

.button-do {
    background: transparent;
    box-shadow: none;
    color: #8B008B;
    font-weight: normal;
}

.button-done {
    background: transparent;
    box-shadow: none;
    color: #007b03;
    font-weight: normal;
}



.col-3rds {
    box-sizing: border-box;
    width: 33.333%;
    float: left;
}

.flex {
    display: flex;
    flex-direction: row;
}

.scrum-board {
    flex: 1;
    padding: 20px;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
}

.scrum-board:first-child {
    flex: 1;
    padding: 20px;
    border-left: 1px solid #ddd;
}

.input-group1 {
    position: relative;
    display: block;
    padding: 10px;
    border: 1px solid #dddddd;
    border-left: 5px solid #ccc;
    margin-bottom: 10px;
    border-radius: 5px;
    background-color: #f1f1f1;
}

.input-group1 span {
    color: #333;
    font-weight: bold;
}

.inline {
    display: inline;
}

.float-right {
    float: right;
}

.overflow {
    overflow: auto;
}

.margin-top-10 {
    margin-top: 10px;
}
</style>


<style type="text/css">

.container{max-width:1170px; margin:auto;}
img{ max-width:100%;}
.inbox_people {
  background: #f8f8f8 none repeat scroll 0 0;
  float: left;
  overflow: hidden;
  width: 40%; border-right:1px solid #c4c4c4;
}
.inbox_msg {
  border: 1px solid #c4c4c4;
  clear: both;
  overflow: hidden;
}
.top_spac{ margin: 20px 0 0;}


.recent_heading {float: left; width:40%;}
.srch_bar {
  display: inline-block;
  text-align: right;
  width: 60%; padding:
}
.headind_srch{ padding:10px 29px 10px 20px; overflow:hidden; border-bottom:1px solid #c4c4c4;}

.recent_heading h4 {
  color: #05728f;
  font-size: 21px;
  margin: auto;
}
.srch_bar input{ border:1px solid #cdcdcd; border-width:0 0 1px 0; width:80%; padding:2px 0 4px 6px; background:none;}
.srch_bar .input-group-addon button {
  background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
  border: medium none;
  padding: 0;
  color: #707070;
  font-size: 18px;
}
.srch_bar .input-group-addon { margin: 0 0 0 -27px;}

.chat_ib h5{ font-size:15px; color:#464646; margin:0 0 8px 0;}
.chat_ib h5 span{ font-size:13px; float:right;}
.chat_ib p{ font-size:14px; color:#989898; margin:auto}
.chat_img {
  float: left;
  width: 11%;
}
.chat_ib {
  float: left;
  padding: 0 0 0 15px;
  width: 88%;
}

.chat_people{ overflow:hidden; clear:both;}
.chat_list {
  border-bottom: 1px solid #c4c4c4;
  margin: 0;
  padding: 18px 16px 10px;
}
.inbox_chat { height: 550px; overflow-y: scroll;}

.active_chat{ background:#ebebeb;}

.incoming_msg_img {
  display: inline-block;
  width: 6%;
}
.received_msg {
  display: inline-block;
  padding: 0 0 0 10px;
  vertical-align: top;
  width: 92%;
 }
 .received_withd_msg p {
  background: #ebebeb none repeat scroll 0 0;
  border-radius: 3px;
  color: #646464;
  font-size: 14px;
  margin: 0;
  padding: 5px 10px 5px 12px;
  width: 100%;
}
.time_date {
  color: #747474;
  display: block;
  font-size: 12px;
  margin: 8px 0 0;
}
.received_withd_msg { width: 57%;}
.mesgs {

  padding: 30px 15px 0 25px;
  width: 100%;
}

 .sent_msg p {
  background: #05728f none repeat scroll 0 0;
  border-radius: 3px;
  font-size: 14px;
  margin: 0; color:#fff;
  padding: 5px 10px 5px 12px;
  width:100%;
}
.outgoing_msg{ overflow:hidden; margin:26px 0 26px;}
.sent_msg {
  float: right;
  width: 46%;
}
.input_msg_write input {
  background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
  border: medium none;
  color: #4c4c4c;
  font-size: 15px;
  min-height: 48px;
  width: 100%;
}

.type_msg {border-top: 1px solid #c4c4c4;position: relative;}
.msg_send_btn {
  background: #05728f none repeat scroll 0 0;
  border: medium none;
  border-radius: 50%;
  color: #fff;
  cursor: pointer;
  font-size: 17px;
  height: 33px;
  position: absolute;
  right: 0;
  top: 11px;
  width: 33px;
}
.messaging { padding: 0 0 50px 0;}
.msg_history {
  height: 516px;
  overflow-y: auto;
}

</style>






</head>
<body>
	<section class="body">

		<!-- start: header -->
		<header class="header" th:fragment="copy1">
			<div class="logo-container">
				<a href="/" class="logo"> <img
					src="../static/assets/images/logo.png"
					th:src="@{assets/images/logo.png}" height="35" alt="Scrum HD" />
				</a>
				<div class="visible-xs toggle-sidebar-left"
					data-toggle-class="sidebar-left-opened" data-target="html"
					data-fire-event="sidebar-left-opened">
					<i class="fa fa-bars" aria-label="Toggle sidebar"></i>
				</div>
			</div>

			<!-- start: search & user box -->
			<div class="header-right">

				<form action="#" class="search nav-form">
					<div class="input-group input-search">
						<input type="text" class="form-control" name="q" id="q"
							placeholder="Access to all projects or tasks..."> <span
							class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>
				</form>

				<span class="separator"></span>

				<ul class="notifications">
					<li><a href="#" class="dropdown-toggle notification-icon"
						data-toggle="dropdown"> <i class="fa fa-envelope"></i> <!--span class="badge">3</span-->
					</a>

						<div class="dropdown-menu notification-menu">
							<div class="notification-title">
								<!--span class="pull-right label label-default">230</span-->
								Messages
							</div>

							<div class="content">
								<ul>

								</ul>

								<hr />

								<div class="text-right">
									<a href="#" class="view-more">View All</a>
								</div>
							</div>
						</div></li>
					<li><a href="#" class="dropdown-toggle notification-icon"
						data-toggle="dropdown"> <i class="fa fa-bell"></i> <!--span class="badge">3</span-->
					</a>

						<div class="dropdown-menu notification-menu">
							<div class="notification-title">
								<!--span class="pull-right label label-default">3</span-->
								Alerts
							</div>

							<div class="content">
								<ul>

								</ul>

								<hr />

								<div class="text-right">
									<a href="#" class="view-more">View All</a>
								</div>
							</div>
						</div></li>
				</ul>

				<span class="separator"></span>

				<div id="userbox" class="userbox">
					<a href="#" data-toggle="dropdown">
						<figure class="profile-picture">
							<img src="../static/assets/images/!logged-user.jpg"
								th:src="@{assets/images/!logged-user.jpg}" class="img-circle"
								data-lock-picture="../static/assets/images/!logged-user.jpg" />
						</figure>
						
<!-- SESSION -->							
						
						<div class="profile-info">
							<span class="name" th:inline="text">[[${#httpServletRequest.remoteUser}]]</span>
							<!--span class="role">administrator</span-->
						</div> <i class="fa custom-caret"></i>
						
						
						
					</a>

					<div class="dropdown-menu">
						<ul class="list-unstyled">
							<li class="divider"></li>
							<li><a role="menuitem" tabindex="-1" th:href="@{edit(username=${#httpServletRequest.remoteUser})}"><i
									class="fa fa-user"></i> My Profile</a></li>

<!-- LOGOUT -->									
									
							<li><a role="menuitem" tabindex="-1"
								th:href="@{/signin?Logout}"><i class="fa fa-power-off"></i>
									Logout</a></li>
									
									
						</ul>
					</div>
				</div>
			</div>
			<!-- end: search & user box -->
		</header>
		<!-- end: header -->

		<div class="inner-wrapper">
			<!-- start: sidebar -->
			<aside id="sidebar-left" class="sidebar-left" th:fragment="copy2">

				<div class="sidebar-header">
					<div class="sidebar-title" style="color: white">Navigation</div>
					<div class="sidebar-toggle hidden-xs"
						data-toggle-class="sidebar-left-collapsed" data-target="html"
						data-fire-event="sidebar-left-toggle">
						<i class="fa fa-bars" aria-label="Toggle sidebar"></i>
					</div>
				</div>

				<div class="nano">
					<div class="nano-content">
						<nav id="menu" class="nav-main" role="navigation">
							<ul class="nav nav-main">
								<li class="nav-active"><a href="/"> <i
										class="fa fa-home" aria-hidden="true"></i> <span>HomePage</span>
								</a></li>
								<li><a href="#"> <i class="fa fa-align-left"
										aria-hidden="true"></i> <span>Dashboard</span>
								</a></li>
								<li><a href="#"> <span
										class="pull-right label label-primary"></span> <i
										class="fa fa-envelope" aria-hidden="true"></i> <span>Mailbox</span>
								</a></li>
								<li><a href="#"> <i class="fa fa-check-square-o"
										aria-hidden="true"></i> <span>My tasks</span>
								</a></li>
								<li><a href="#"> <i class="fa fa-clipboard"
										aria-hidden="true"></i> <span>Reports</span>
								</a></li>
							</ul>
						</nav>

						<hr class="separator" />

						<div class="sidebar-widget widget-tasks">
							<div class="widget-header">
								<h6 style="color: white">Projects</h6>
								<div class="widget-toggle">+</div>
							</div>
							<div class="widget-content">
								<ul class="list-unstyled m-none" th:each="b:${listBacklogs}">
									<li><a  th:text="${b.projectname}"  th:href="@{showProject(projectname=${b.projectname}, username=${#httpServletRequest.remoteUser})}" />	
									</li>
									<a  th:href="@{AllSprints(projectname=${b.projectname}, username=${#httpServletRequest.remoteUser})}" style="color: white; margin-left: 15%;" > All Sprints </a>
								</ul>
							</div>
							<a th:href="@{/CreatePjtBlog(username=${#httpServletRequest.remoteUser})}">+ create new project</a>
							<br>
							<a th:href="@{/AddTeam1(username=${#httpServletRequest.remoteUser})}">+ add team members</a>
						
							
						</div>
					</div>
				</div>

			</aside>
			<!-- end: sidebar -->

			<section class="content-body">

				<!-- start: page -->

				<!-- end: page -->
			</section>
		</div>
	</section>
	<div th:fragment="copy4">
