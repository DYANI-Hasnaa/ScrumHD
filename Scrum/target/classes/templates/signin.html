<!doctype html>
<html class="fixed">

		<head th:include="layout :: copy3"></head>
		
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a href="/" class="logo pull-left">
					<img src="../static/assets/images/logo.png" th:src="@{assets/images/logo.png}" height="54" alt="Porto Admin" />
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In</h2>
					</div>
					
					<div class="panel-body">
					
<!-- iNCORRECT PASS OR LOGOUT parce que IL Y A le parametre logout et error sur le URL -->						
					<div>
						<span class="red" th:if="${param.error}" style="color: red">Incorrect Username or Password</span>
						<span class="red" th:if="${param.Logout}" style="color: red">You have been logged out</span>
					</div>
					
					
						<form th:action="@{/signin}" method="post">
							<div class="form-group mb-lg">
								<label>Username</label>
								<div class="input-group input-group-icon">
									<input name="username" type="text" class="form-control input-lg" required="required" autocomplete="off"/>
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-lg">
								<div class="clearfix">
									<label class="pull-left">Password</label>
									<a href="" class="pull-right">Lost Password?</a>
								</div>
								<div class="input-group input-group-icon">
									<input name="password" type="password" class="form-control input-lg" required="required" autocomplete="off"/>
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-8">
									<div class="checkbox-custom checkbox-default">
										<input id="RememberMe" name="rememberme" type="checkbox"/>
										<label for="RememberMe">Remember Me</label>
									</div>
								</div>
								<div class="col-sm-4 text-right">
									<button type="submit" class="btn btn-primary hidden-xs">Sign In</button>
								</div>
							</div>

							<span class="mt-lg mb-lg line-thru text-center text-uppercase">
								<span>or</span>
							</span>

							<p class="text-center">Don't have an account yet? <a th:href="@{/signup}">Sign Up!</a>

						</form>
					</div>
				</div>

			</div>
		</section>
		<!-- end: page -->

			<div th:include="layout :: copy4"></div>
	</body>
</html>
