<!doctype html>
<html class="fixed">

	<head th:include="layout :: copy3"></head>
	
	<body>
	
				<div th:replace="layout :: copy1"></div>
				<div th:replace="layout :: copy2"></div>
					
				<section class="content-body">

				<header class="page-header">
					<h2>Create Project & Backlog</h2>
	
					<div class="right-wrapper pull-right">
						<ol class="breadcrumbs">
							<li></li>
							<li><span>Create Project & Backlog</span></li>
						</ol>
	
						<a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
					</div>
				</header>

			<div class="row" style="margin-left: 14%; margin-top: 10%; width: 100%;">
				<div class="col-md-8 col-lg-9">

				
						
							<form th:action="@{/CreateBacklog}" id="summary-form" class="form-horizontal"  method="post">
								<section class="panel">
									<header class="panel-heading">
										<div class="panel-actions">
											<a href="#" class="fa fa-caret-down"></a>
											<a href="#" class="fa fa-times"></a>
										</div>

										<h2 class="panel-title">Project and Product Backlog</h2>
										
									</header>
									<div class="panel-body">
										<div class="validation-message">
											<ul></ul>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">Project Name <span class="required">*</span></label>
											<div class="col-sm-9">
												<input type="text" name="projectname" class="form-control"  placeholder="project name" required/>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">Backlog Name <span class="required">*</span></label>
											<div class="col-sm-9">
												<input type="text" name="backlogname" class="form-control"  placeholder="backlog name" required/>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">Creation Date  <span class="required">*</span></label>
											<div class="col-sm-9">
												<input type="date" name="datecreation" class="form-control" placeholder="date creation" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">Backlog Description <span class="required">*</span></label>
											<div class="col-sm-9">
												<textarea name="backlogdescription" rows="5" class="form-control" placeholder="backlog description" required></textarea>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">Sprint Duration <span class="required">*</span></label>
											<div class="col-sm-9">
												<input type="number"  name="sprintduration"  class="form-control" placeholder="sprint duration" required/>
											</div>
										</div>
										<input type="hidden" name="username" th:value="${#httpServletRequest.remoteUser}"/>
									</div>
									<footer class="panel-footer">
										<div class="row">
											<div class="col-sm-9 col-sm-offset-3">
												<button class="btn btn-primary">Create</button>
												<button type="reset" class="btn btn-default">Reset</button>
											</div>
										</div>
									</footer>
								</section>
							</form>
						
							
							
				</div>
				</div>
				</section>
				
			
				<div th:include="layout :: copy4"></div>
			
	</body>
</html>
