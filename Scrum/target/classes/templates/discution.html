<!DOCTYPE html>
<html>
<head th:include="layout :: copy3">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">

</head>
<body>


		<div th:replace="layout :: copy1"></div>
		<div class="inner-wrapper"> 
		
		<aside id="sidebar-left" class="sidebar-left">

				<div class="sidebar-header">
					<div class="sidebar-title" style="color: white">Navigation</div>
					<div class="sidebar-toggle hidden-xs"
						data-toggle-class="sidebar-left-collapsed" data-target="html"
						data-fire-event="sidebar-left-toggle">
						<i class="fa fa-bars" aria-label="Toggle sidebar"></i>
					</div>
				</div>

				<div class="nano">
					<div class="nano-content">
						<nav id="menu" class="nav-main" role="navigation">
							<ul class="nav nav-main">
								<li class="nav-active"><a href="/"> <i
										class="fa fa-home" aria-hidden="true"></i> <span>HomePage</span>
								</a></li>
								<li><a href="#"> <i class="fa fa-align-left"
										aria-hidden="true"></i> <span>Dashboard</span>
								</a></li>
								<li> <a th:href="@{/discutionC}"> <span
										class="pull-right label label-primary"></span> <i
										class="fa fa-envelope" aria-hidden="true"></i> <span>Mailbox/POContact</span>
								</a></li>
								<li><a href="#"> <i class="fa fa-clipboard"
										aria-hidden="true"></i> <span>Reports</span>
								</a></li>
							</ul>
						</nav>

						<hr class="separator" />

						
					</div>
				</div>

			</aside>
		
	
		
<section class="content-body">
		
		
<div class="container">
<h3 class=" text-center">Messaging</h3>
<div class="messaging">
      <div class="inbox_msg">
        <div class="mesgs">
          <div class="msg_history">
          
          <div  th:each="i:${listMessages}" >
          
          <div  th:switch="${i.typeSender}">
          
                 <div  th:case="'0'" >  
		            <div class="incoming_msg" >
		              <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
		              <div class="received_msg">
		                <div class="received_withd_msg">
		                  <p th:text="${i.contenu}" ></p>
		                  <span class="time_date" th:text="${i.dateSend}"></span></div>
		              </div>
		            </div>
		          </div>
		     
            
                 <div  th:case="*" >  
		            <div class="outgoing_msg">
		              <div class="sent_msg">
		                <p th:text="${i.contenu}" ></p>
		                <span class="time_date" th:text="${i.dateSend}"></span> </div>
		            </div>
		         </div> 
		         
		    </div>  
		            
		  </div>
            
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
            <form th:action="@{/SendMessage(username=${#httpServletRequest.remoteUser}, projectname=${pjt.projectname})}" method="post"  >
              <input type="text" class="write_msg" name="contenu" placeholder="Type a message" />
              <button class="msg_send_btn" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </form>
            </div>
          </div>
        </div>
      </div>
      
    </div></div>
		
		</section>
		
		</div>
		
		<div th:include="layout :: copy4"></div>
</body>
</html>
